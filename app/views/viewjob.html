      <li><a ng-click="logout()">Logout</a></li>
    </ul>
    <ul id="slide-out" class="side-nav fixed">
      <div class="sidenav-profile center-align">

<br>
<div class="container">
  <h5 class="light">Applications</h5>
  <ul class="collapsible" data-collapsible="accordion">
    <li ng-repeat="(key, application) in applications">
      <div class="collapsible-header">{{application.contactEmail}}
        <div class="secondary-content" >
          <a class="green-text" ng-click="viewJob.acceptApplication(key); $event.stopPropagation()">Accept</a>
          &nbsp;&nbsp;&nbsp;
          <a class="red-text" ng-click="viewJob.rejectApplication(key); $event.stopPropagation()">Reject</a>
        </div>

      </div>
      <div class="collapsible-body">
        <p>{{application.letter}}</p>
        <p style="padding-top:0"><a href="">Attachment</a></p>
      </div>
    </li>
  </ul>

  <br>
  <h5 class="light">Accepted</h5>

  <br>
  <h5 class="light">Rejected</h5>

</div>
