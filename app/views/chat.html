<style>

.inner {
    position: absolute; /*or fixed*/
    right: 10px;
}
</style>

<div class="preloader-wrapper active container center-div" ng-show="loading">
  <div class="spinner-layer spinner-red-only">
    <div class="circle-clipper left">
      <div class="circle"></div>
    </div>
    <div class="gap-patch">
      <div class="circle"></div>
    </div>
    <div class="circle-clipper right">
      <div class="circle"></div>
    </div>
  </div>
</div>

<div class="container" ng-hide="loading" ng-keypress="myFunct($event)">
  <div class="inner">
  <p> Active members</p>
  <ul class="collection">
    <li ng-repeat="member in members" class="collection-item">
      {{member.emailId}} 
    
    </li>
  </ul>
  </div>
  <ul class="collection">
    <li ng-repeat="message in chatHistory" class="collection-item">
      {{message.sender+" "+message.text}}

    </li>
  </ul>

  <div class="row margin">
    <div class="input-field col s12">
      <input ng-model="messageInput" id="messageInput" type="text">
      <label class="center-align">message</label>
    </div>
  </div>


  <div class="btn" ng-click="sentMessage()">Send</div>
   <div class="btn" ng-click="leaveThisRoom()">Leave room</div>


 


</div>
