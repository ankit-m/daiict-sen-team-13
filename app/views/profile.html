<div class="container" ng-hide="loading">
  <br>
  <h5 class="light">Profile</h5>
  <br>
  <div class="row valign-wrapper">
    <div class="col s2">
      <img src="http://lorempixel.com/200/200" alt="" class="circle responsive-img">
      <!-- notice the "circle" class -->
    </div>
    <div class="col s10">
      <h5>Ankit Muchhala</h5>
      <h6>Student</h6>
    </div>
  </div>
  <form class="col s12" style="padding: 0">
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="institute" id="institute" type="text">
        <label for="institute">Institute</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <textarea id="about" ng-model="about" class="materialize-textarea"></textarea>
        <label for="about">About</label>
      </div>
    </div>
    <div class="row" style="padding: 0 10.5px 0 10.5px">
      <h6 class="grey-text">Areas of Interest</h6>
      <ul class="collection">
        <li class="collection-item">Alvin
          <a href="#" class="secondary-content">Remove</a>
        </li>
      </ul>
      <div class="input-field col s12">
        <input ng-model="chatName" id="chatName" type="text">
        <label for="chatName">Add New</label>
      </div>
      <div class="btn right">Add</div>
    </div>
    <div class="row" style="padding: 0 10.5px 0 10.5px">
      <h6 class="grey-text">Publications</h6>
      <ul class="collection">
        <li class="collection-item">Alvin
          <a href="#" class="secondary-content">Remove</a>
        </li>
      </ul>
      <div class="input-field col s12">
        <input ng-model="chatName" id="chatName" type="text">
        <label for="chatName">Add New</label>
      </div>
      <div class="btn right">Add</div>
    </div>
  </form>

</div>
