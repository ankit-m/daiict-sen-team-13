<div class="container">
  <div class="card-panel" style="max-width: 400px; height:350px;  position: absolute;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;

    margin: auto;">
    <form>
      <div class="row margin">
        <div class="input-field col s12">
          <i class="mdi-social-person-outline prefix"></i>
          <label class="center-align">Email</label>
          <input ng-model="email" id="email" type="email">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12" ng-click="signup()">
          <a class="btn waves-effect waves-light col s12 red">Send Password</a>
        </div>
      </div>
    </form>
  </div>
</div>
