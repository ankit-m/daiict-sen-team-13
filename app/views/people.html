<div class="preloader-wrapper active container center-div" ng-show="loading">
  <div class="spinner-layer spinner-red-only">
    <div class="circle-clipper left">
      <div class="circle"></div>
    </div>
    <div class="gap-patch">
      <div class="circle"></div>
    </div>
    <div class="circle-clipper right">
      <div class="circle"></div>
    </div>
  </div>
</div>

<div class="container" ng-hide="loading">
  <br>
  <div class="row" style="margin: 8px 0 0 0 ">
    <h5 class="light col s6" style="margin-bottom: 0">People</h5>
    <div class="input-field col s6" style="margin: 0">
      <input ng-model="search" id="search" type="text">
      <label for="search">Search </label>
    </div>
  </div>
  <ul class="collection">
    <li class="collection-item" ng-repeat="(key, person) in allUsers | searchPeople:search">
      <div>{{person.firstName}} {{person.lastName}}
        <a ng-click="viewProfile(person.email)" class="secondary-content pointer">View</a>
      </div>
    </li>
  </ul>
</div>
