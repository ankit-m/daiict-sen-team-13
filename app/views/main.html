<div class="container">
  <div class="card-panel" style="max-width: 400px; height:350px;  position: absolute;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;

    margin: auto;">
    <form>
      <div class="row margin">
        <div class="input-field col s12">
          <i class="mdi-social-person-outline prefix"></i>
          <input ng-model="email" id="email" type="email">
          <label class="center-align">Email</label>
        </div>
      </div>
      <div class="row margin">
        <div class="input-field col s12">
          <i class="mdi-action-lock-outline prefix"></i>
          <input id="password" ng-model="password" type="password">
          <label for="password">Password</label>
        </div>
      </div>
      <!-- <div class="row">
        <div class="input-field col s12 m12 l12  login-text">
          <input type="checkbox" id="remember-me" />
          <label for="remember-me">Remember me</label>
        </div>
      </div> -->
      <div class="row">
        <div class="input-field col s12" ng-click="login()">
          <a class="btn waves-effect waves-light col s12 red">Login</a>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 m6 l6">
          <p class="margin medium-small"><a href="/register">Register Now!</a></p>
        </div>
        <div class="input-field col s6 m6 l6">
          <p class="margin right-align medium-small"><a href="forgot-password.html">Forgot password?</a></p>
        </div>
      </div>

    </form>
  </div>
</div>
